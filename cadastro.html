<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Relatório em PDF</title>
  <!-- Refereciando estilo css -->
  <link rel="stylesheet" href="estilo.css">
  <!-- Refereciando a biblioteca que gera PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.0.272/jspdf.debug.js"></script>
   <!-- Essa auxiliará na criação de tabela dentro do PDF -->
   <script src="html2canvas.js"></script>
  <!-- Refereciando a função JavaScript -->
  <script src="funcao.js"></script>
</head>
<body>
  <form>
    <h2>GERADOR DE RELATÓRIO DE RENDIMENTO ESCOLAR</h2>
    <p>Necessário o preenchimento de todos os campos</p><br>
    <div class="form-group">
      <input type="text" id="nome" placeholder="Nome Completo" required>
      <div class='input-file'>
        <label for='inputImagem'>Selecione uma foto</label>
        <input id='inputImagem' type='file' required>
      </div>
    </div>
    <div class="form-group">
      <input type="text" id="ra" placeholder="RA" required><br><br>
      <input type="text" id="curso" placeholder="Curso" required><br><br>
    </div>
    <div class="form-group">
      <input type="text" id="materia" placeholder="Matéria" required><br><br>
      <input type="text" id="periodo" placeholder="Período" required><br><br>
    </div>
    <div class="form-group">
      <input type="text" id="primeiraProva" placeholder="Nota da primeira prova" required><br><br>
      <input type="text" id="segundaProva" placeholder="Nota da segunda prova" required><br><br>
    </div>
    <div class="form-group">
      <input type="text" id="trabalho" placeholder="Nota de trabalho" required><br><br>
      <input type="text" id="faltas" placeholder="Quantidade de faltas" required><br><br>    
    </div>
    <div class="button-container">
      <button type="reset">Limpar</button>
      <!-- Ao clicar no botão, chama a função JavaScript -->
      <button onclick="geradorPDF()">Gerar PDF</button>
    </div>
  </form>
</body>
</html>
